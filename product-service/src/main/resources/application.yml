spring:
  application:
    name: product-service
  h2:
    console:
      enabled: true
  datasource:
    name: ecommerce
    url: jdbc:h2:mem:ecommerce
  jpa:
    showSql: true
    hibernate:
      ddlAuto: create-drop

server:
  port: 8081

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://0.0.0.0:8761/eureka/
  instance:
    prefer-ip-address: true